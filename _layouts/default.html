<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{page.title}}</title>
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
		.mod-markup{
			width:100%;
			height: 300px;
		}
		.mod-col{
			float:left;
			width: 50%;
		}
		.mod-pattern{
			width:100%;
		}
		.clear{
			clear: both;
		}
		aside{
			float:left;
		}
		.mod h2{
			font-size: 15px;
		}
	</style>
	<script src={{page.script.lib}}></script>
</head>
<body>
	<style type="text/css">
		{{page.style.css}}
	</style>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<h1><a href="/">{{site.title}}</a></h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<ul>
				{% for page in site.pages %}
				  {% if page.title != "Home" %}
				   <li><a href="{{page.url}}">{{page.title}}</a></li>
				  {% endif %}
				{% endfor %}
				</ul>
			</div>
			<div class="span10">
				<article>
					<div class="mod mod-pattern">
						<h2>{{page.type}}</h2>
					</div>
					<div>
						{{content}}
					</div>
				</article>
				<div class="clear"></div>
				<article>
					<div class="mod mod-col">
						<h2>HTML</h2>
						<textarea class="mod-markup">{{content}}</textarea>
					</div>
				
					<div class="mod mod-col">
						<h2>CSS</h2>
						<textarea class="mod-markup">{{page.style.css}}</textarea>
					</div>
				</article>
			</div>
		</div>
	</div>
	<footer></footer>
	<script type="text/javascript">
{{page.script.js}}
	</script>
</body>
</html>
